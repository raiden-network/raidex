<h4 class="text-nowrap">Buy Orders</h4>
<ag-grid-ng2 #orderbidgrid class="ag-bootstrap" 
	style="height: 250px; width: 160px;" 
	[columnDefs]="orderBidColumns"  
	[rowData] = "bids"
	[gridOptions]="gridOptions"></ag-grid-ng2>
			
<h4 class="text-nowrap">Sell Orders</h4>
<ag-grid-ng2 #orderaskgrid class="ag-bootstrap" 
	style="height: 250px; width: 160px;" 
	[columnDefs]="orderAskColumns"  
	[rowData] = "asks"
	[gridOptions]="gridOptions"></ag-grid-ng2>
